<!DOCTYPE html>
<html>
    <head> 
        <title>Kejian.TV</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="../css/jquery.mobile-1.0.css" />
        <script type="text/javascript" src="../js/jquery-1.6.4.min.js"></script>
        <script type="text/javascript" src="../js/jquery.mobile-1.0.min.js"></script>
    </head> 
    <body>
        <div data-role="header">
            <h1>登录/注册</h1>
            <a href="login.html" class="ui-btn-right" data-role="button" data-icon="check">提交</a>
        </div><!-- /header -->
        <div data-role="content">
            <p>使用课件交流系统账号登录</p>
            <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
                <label for="username" class="ui-input-text">账号</label>
                <input type="email" name="username" id="username" placeholder="用户名/邮箱" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
            </div>
            <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
                <label for="password" class="ui-input-text">密码</label>
                <input type="password" name="password" id="password" placeholder="密码" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
            </div>
            <button type="submit" data-theme="a" class="ui-btn-hidden" aria-disabled="false">登录</button>
            <!-- 注册表单 -->
            <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
                <label for="username" class="ui-input-text">常用邮箱</label>
                <input type="email" name="username" id="username" placeholder="常用邮箱" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
            </div>
            <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
                <label for="password" class="ui-input-text">登录密码</label>
                <input type="password" name="password" id="password" placeholder="登录密码" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
            </div>
            <div data-role="fieldcontain" class="ui-field-contain ui-body ui-br">
                <label for="password" class="ui-input-text">确认密码</label>
                <input type="password" name="password" id="password" placeholder="确认密码" class="ui-input-text ui-body-c ui-corner-all ui-shadow-inset">
            </div>
            <button type="submit" data-theme="a" class="ui-btn-hidden" aria-disabled="false">注册</button>
        </div>

    </body>
</html>
